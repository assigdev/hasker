version: '2'
services:
  db:
    restart: always
  backend:
    command: uwsgi /opt/hasker/settings/uwsgi.ini
    restart: always
    environment:
      - DB_NAME=hasker_db
      - DB_USER=hasker_user
      - DB_PASSWORD=hasker_pass
      - DB_HOST=db
      - SITE_URl=localhost
      - ALLOWED_HOSTS=localhost
      - VIRTUAL_PROTO=uwsgi
      - VIRTUAL_HOST=localhost
  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
volumes:
  db-data:
  media:
