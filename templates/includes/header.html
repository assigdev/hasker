<header>
    <div class="row" style="margin-top: 15px; border-bottom: 4px solid black">
        <div class="col-4">
            <h1><a href="{% url 'qa:list' %}">Hasker</a></h1>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="search">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <span class="oi oi-magnifying-glass"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-4">
            {% if user.is_authenticated %}
                <div class="row">
                    <div class="offset-4 col4"><img width="60px" src="{{ user.avatar.url }}" alt=""></div>
                    <div class="offset-1 col4">
                        <a href=""><h4>{{ user.username }}</h4></a>
                        <a href="{% url 'users:logout' %}"><span style="font-size: 28px;"
                                                                 class="oi oi-account-logout"></span></a>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <a class="offset-6 col4 btn btn-link" href="{% url 'users:sign_in' %}">sign in</a>
                    <a class="btn col4 btn btn-outline-secondary" href="{% url 'users:sign_up' %}">sign up</a>
                </div>

            {% endif %}
        </div>
    </div>
</header>
