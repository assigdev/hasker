{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}


{% block content %}
    <h2>Sign Up</h2>

    <form action="{% url 'users:sign_up' %}"
          method="post"
          enctype="multipart/form-data"
          class="pure-form pure-form-stacked"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Account" class="form-control btn-primary">
    </form>
{% endblock %}
