{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}


{% block content %}
    <h2 class="title">Sign Up</h2>

    <form action="{% url 'users:sign_up' %}"
          method="post"
          enctype="multipart/form-data"
          class="pure-form pure-form-stacked"
    >
        {% csrf_token %}
        {% include 'includes/form_default.html' %}
        <input type="submit" value="Create Account" class="form-control btn-primary col-2">
    </form>
{% endblock %}
